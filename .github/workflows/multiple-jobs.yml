name: Multiple Jobs Lab
on:
  push:
    branches:
      - main

jobs:
  # First job: Build
  build:
    name: Build Application
    env: 
      BUILD_VERSION: 1.0.0
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building version $BUILD_VERSION" | tee -a build.log

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build step
        run: |
          echo "$(date): 🏗️ Starting build process..." | tee -a build.log
          echo "🏗️ Building the application..." | tee -a build.log
          echo "$(date): Build completed successfully!" | tee -a build.log

      - name: Build status
        if: success()
        run: echo "$(date): ✅ Build succeeded!" | tee -a build.log

      # Error handling for build failure
      - name: Build failure handling
        if: failure()
        run: echo "$(date): ❌ Build failed! Check build.log for details." | tee -a build.log

      # Save build log as artifact
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-log
          path: build.log
  
  # Second job: Test
  test:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          echo "$(date): 🧪 Running tests..." | tee -a test.log
          echo "All tests passed!" | tee -a test.log

      # Error handling for test failure
      - name: Test failure handling
        if: failure()
        run: echo "$(date): ❌ Tests failed! Check test.log for details." | tee -a test.log

      # Save test log as artifact
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-log
          path: test.log

  # Third job: Deploy
  deploy:
    name: Deploy Application
    if: github.ref == 'refs/heads/main'
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          echo "$(date): 🚀 Starting deployment..." | tee -a deploy.log
          echo "🚀 Deploying application..." | tee -a deploy.log
          echo "$(date): Deployment successful!" | tee -a deploy.log

      # Error handling for deployment failure
      - name: Deployment failure handling
        if: failure()
        run: echo "$(date): ❌ Deployment failed! Check deploy.log for details." | tee -a deploy.log

      # Save deployment log as artifact
      - name: Upload deployment logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: deploy-log
          path: deploy.log

  # Fourth job: Notify
  notify:
    name: Send Notification
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      # Notify only on success
      - name: Send success notification
        if: success()
        run: |
          echo "$(date): 📧 Sending deployment success notification..." | tee -a notify.log
          echo "Notification sent!" | tee -a notify.log

      # Notify on deployment failure
      - name: Notify on deployment failure
        if: failure()
        run: |
          echo "$(date): 📧 Deployment failed! Sending failure notification..." | tee -a notify.log

      # Save notification log as artifact
      - name: Upload notification logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: notify-log
          path: notify.log
