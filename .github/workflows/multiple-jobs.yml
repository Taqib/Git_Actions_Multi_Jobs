name: Multiple Jobs Lab
on:
  push:
    branches:
      - main

jobs:
  # First job: Build
  build:
    name: Build Application
    env: 
      BUILD_VERSION: 1.0.0
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building version $BUILD_VERSION"
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build step
        run: |
          echo "ğŸ—ï¸ Building the application..."
          echo "Build completed successfully!"
      - name: Build status
        if: success()
        run: echo "âœ… Build succeeded!"

      # Error handling for build failure
      - name: Build failure handling
        if: failure()
        run: echo "âŒ Build failed! Please check the logs for more information."
  
  # Second job: Test
  test:
    name: Run Tests
    needs: build  # Depends on build job
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          echo "All tests passed!"

      # Error handling for test failure
      - name: Test failure handling
        if: failure()
        run: echo "âŒ Tests failed! Please review test logs."

  # Third job: Deploy
  deploy:
    name: Deploy Application
    if: github.ref == 'refs/heads/main'
    needs: [build, test]  # Depends on both build and test jobs
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          echo "ğŸš€ Deploying application..."
          echo "Deployment successful!"

      # Error handling for deployment failure
      - name: Deployment failure handling
        if: failure()
        run: echo "âŒ Deployment failed! Investigate the deployment logs."

  # Fourth job: Notify
  notify:
    name: Send Notification
    needs: deploy  # Depends on deploy job
    runs-on: ubuntu-latest
    steps:
      # Notify only on success
      - name: Send success notification
        if: success()
        run: |
          echo "ğŸ“§ Sending deployment notification..."
          echo "Notification sent!"

      # Error handling for deployment failure
      - name: Notify on deployment failure
        if: failure()
        run: |
          echo "ğŸ“§ Notification: Deployment failed! Alerting team..."
